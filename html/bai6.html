<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="text-align: center; border: sandybrown;">
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
            
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td style="background-color: orange;">4</td>
            <td style="background-color: orange;">5</td>
            <td colspan="2" rowspan="2" style="background-color: yellow;">6</td>
        </tr>
        <tr style="background-color: orange;">
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">9</td>
            <td colspan="2" style="background-color: yellow;">10</td>
        </tr>
    </table>
    <div style="background-color: orange; display: flex; justify-content: center; align-items: center; flex-direction: column; width: 22%;">
        <p style="text-align: center;">NUMBERS 1-5 in VARIOUS LANGUAGES</p>
        <table border="1" style="text-align: center; border: 1px violet solid; background-color:pink; ">
            <tr style="background-color:fuchsia;">
                <th style="background-color: pink;"></th>
                <th>English</th>
                <th>Espanol</th>
                <th>Francais</th>
                <th>Italiano</th>
                <th>Deutsch</th>
            </tr>
            <tr>
                <td style="background-color: cornflowerblue;">1</td>
                <td>one</td>
                <td>uno</td>
                <td>un</td>
                <td>uno</td>
                <td>eins</td>
            </tr>
            <tr>
                <td style="background-color: cornflowerblue;">2</td>
                <td>two</td>
                <td>dos</td>
                <td>deux</td>
                <td>due</td>
                <td>zwei</td>
            </tr>
            <tr>
                <td style="background-color: cornflowerblue;">3</td>
                <td>three</td>
                <td>tres</td>
                <td>trois</td>
                <td>tre</td>
                <td>drei</td>
            </tr>
            <tr>
                <td style="background-color: cornflowerblue;">4</td>
                <td>four</td>
                <td>cuatro</td>
                <td>quatre</td>
                <td>quattro</td>
                <td>vier</td>
            </tr>
            <tr>
                <td style="background-color: cornflowerblue;">5</td>
                <td>five</td>
                <td>cinco</td>
                <td>cinq</td>
                <td>cinque</td>
                <td>funf</td>
            </tr>
        </table>
    </div>
</body>
</html>
